<!-- Side nav -->
<mat-sidenav-container autosize fullscreen>
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <mat-list-item>Lorem ipsum dolor sit</mat-list-item>
            <mat-list-item>Lorem ipsum dolor sit</mat-list-item>
            <mat-list-item>Lorem ipsum dolor sit</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <!-- Appbar -->
        <div class="e-flex-row-between e-appbar-init e-text-secondary">
            <!-- Appbar left -->
            <div class="e-flex-row-start e-col-gap-12px">
                <!-- Menu -->
                <div class="e-flex-row-center e-sidebar-menu-div" (click)="sidenav.toggle()">
                    <mat-icon class="e-text-white">menu</mat-icon>
                </div>

                <!-- Logo -->
                <img src="../../assets/eModal-Logo.svg" alt="eModal Logo" />

                <!-- Title -->
                <p class="e-app-title">eModal Community Portal</p>
            </div>

            <!-- Appbar right -->
            <!-- Appbar Icons -->
            <div class="e-flex-row-end e-height-full">
                <div matRipple class="e-flex-row-center e-appbar-header-icon">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
                <div matRipple class="e-flex-row-center e-appbar-header-icon">
                    <mat-icon>notifications</mat-icon>
                </div>
                <div matRipple class="e-flex-row-center e-appbar-header-icon">
                    <mat-icon>settings</mat-icon>
                </div>
                <div matRipple class="e-flex-row-center e-appbar-header-icon">
                    <mat-icon>help</mat-icon>
                </div>
                <div matRipple class="e-flex-row-center e-appbar-header-icon">
                    <mat-icon>person</mat-icon>
                </div>
            </div>
        </div>

        <!-- Actionsbar -->
        <div class="e-flex-row-between e-actionsbar-init e-text-secondary">
            <!-- Actionsbar left -->
            <div class="e-flex-row-center e-height-full">
                <div class="e-flex-row-center e-col-gap-12px">
                    <p class="e-actionsbar-title">Containers</p>

                    <!-- Actions menu -->
                    <div class="e-justify-between e-rounded">
                        <button mat-stroked-button [matMenuTriggerFor]="menuAction">
                            <div class="e-flex-row-center e-letter-spacing-0">
                                Actions <mat-icon>arrow_drop_down</mat-icon>
                            </div>
                        </button>
                        <mat-menu #menuAction="matMenu">
                            <button mat-menu-item>Action 1</button>
                            <button mat-menu-item>Action 2</button>
                            <button mat-menu-item>Action 3</button>
                            <button mat-menu-item>Action 4</button>
                        </mat-menu>
                    </div>

                    <button mat-stroked-button class="e-letter-spacing-0">Add to my Containers</button>
                </div>
            </div>

            <!-- Actionsbar right -->
            <div class="e-flex-row-center">
                <!-- Button Group -->
                <div class="e-flex-row-start e-btn-group e-box-sizing-box">
                    <!-- Button -->
                    <button matRipple class="e-flex-row-center e-btn-group-icon-start">
                        <mat-icon>refresh</mat-icon>
                    </button>
                    <!-- Button -->
                    <button matRipple class="e-flex-row-center e-btn-group-icon">
                        <mat-icon>filter_alt</mat-icon>
                    </button>
                    <!-- Button -->
                    <div class="e-flex-row-between e-border-radius-4px e-box-sizing-box">
                        <button mat-button [matMenuTriggerFor]="menuSavedViews" class="e-p-8px">
                            <div class="e-flex-row-center">
                                <p class="e-pr-28px e-letter-spacing-0">Saved Views</p>
                                <mat-icon>arrow_drop_down</mat-icon>
                            </div>
                        </button>
                        <mat-menu #menuSavedViews="matMenu" class="e-btn-group-dropdown-menu">
                            <button mat-menu-item>View 1</button>
                            <button mat-menu-item>View 2</button>
                            <button mat-menu-item>View 3</button>
                            <button mat-menu-item>View 4</button>
                        </mat-menu>
                    </div>
                    <!-- Button -->
                    <button matRipple class="e-flex-row-center e-btn-group-icon-end ">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
