<!-- Side nav -->
<mat-sidenav-container autosize fullscreen>
    <mat-sidenav #sidenav mode="over">
        <mat-list>
            <mat-list-item>Link</mat-list-item>
            <mat-list-item>Link</mat-list-item>
            <mat-list-item>Link</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <!-- Appbar -->
        <div class="flex-row-between appbar-init text-secondary">
            <!-- Appbar left -->
            <div class="flex-row-start col-gap-12px">
                <!-- Menu -->
                <div class="flex-row-center sidebar-menu-div" (click)="sidenav.toggle()">
                    <mat-icon class="text-white">menu</mat-icon>
                </div>

                <!-- Logo -->
                <img src="../../assets/eModal-Logo.svg" alt="eModal Logo" />

                <!-- Title -->
                <p class="app-title">eModal Community Portal</p>
            </div>

            <!-- Appbar right -->
            <!-- Appbar Icons -->
            <div class="flex-row-end height-full">
                <div matRipple [matRippleCentered]="false" [matRippleDisabled]="false"
                    [matRippleUnbounded]="false"
                    class="flex-row-center appbar-header-icon">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
                <div class="flex-row-center appbar-header-icon">
                    <mat-icon>notifications</mat-icon>
                </div>
                <div class="flex-row-center appbar-header-icon">
                    <mat-icon>settings</mat-icon>
                </div>
                <div class="flex-row-center appbar-header-icon">
                    <mat-icon>help</mat-icon>
                </div>
                <div class="flex-row-center appbar-header-icon">
                    <mat-icon>person</mat-icon>
                </div>
            </div>
        </div>

        <!-- Actionsbar -->
        <div class="flex-row-between actionsbar-init text-secondary">
            <!-- Actionsbar left -->
            <div class="flex-row-center height-full">
                <div class="flex-row-center col-gap-12px">
                    <p class="actionsbar-title">Containers</p>

                    <!-- Actions menu -->
                    <div class="justify-between rounded">
                        <button mat-stroked-button [matMenuTriggerFor]="menuAction">
                            <div class="flex-row-center letter-spacing-0">
                                Actions <mat-icon>arrow_drop_down</mat-icon>
                            </div>
                        </button>
                        <mat-menu #menuAction="matMenu">
                            <button mat-menu-item>Action 1</button>
                            <button mat-menu-item>Action 2</button>
                            <button mat-menu-item>Action 3</button>
                            <button mat-menu-item>Action 4</button>
                        </mat-menu>
                    </div>

                    <button mat-stroked-button class="letter-spacing-0">Add to my Containers</button>
                </div>
            </div>

            <!-- Actionsbar right -->
            <div class="flex-row-center">
                <!-- Button Group -->
                <div class="flex-row-start btn-group box-sizing-box">
                    <!-- Button -->
                    <button mat-button class="flex-row-center btn-group-icon-start">
                        <mat-icon>refresh</mat-icon>
                    </button>
                    <!-- Button -->
                    <button class="flex-row-center btn-group-icon">
                        <mat-icon>filter_alt</mat-icon>
                    </button>
                    <!-- Button -->
                    <div class="flex-row-between border-radius-4px box-sizing-box">
                        <button mat-button [matMenuTriggerFor]="menuSavedViews" class="p-8px">
                            <div class="flex-row-center">
                                <p class="pr-28px letter-spacing-0">Saved Views</p>
                                <mat-icon>arrow_drop_down</mat-icon>
                            </div>
                        </button>
                        <mat-menu #menuSavedViews="matMenu" class="btn-group-dropdown-menu">
                            <button mat-menu-item>View 1</button>
                            <button mat-menu-item>View 2</button>
                            <button mat-menu-item>View 3</button>
                            <button mat-menu-item>View 4</button>
                        </mat-menu>
                    </div>
                    <!-- Button -->
                    <button class="flex-row-center btn-group-icon-end ">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
